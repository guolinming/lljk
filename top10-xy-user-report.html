<!-- Content -->
<div id="content">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="condition">
        请选择用户:
        <select id="user" style="width: 30%">

        </select>
        <br>
        请选择时间段:
        <select id="period" style="width: 30%">
            <option value="0">1天</option>
            <option value="1">7天</option>
            <option value="2">30天</option>
            <option value="3">90天</option>
        </select>
    </div>

    <div id="main" style="height:700px;"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script src="http://echarts.baidu.com/build/dist/chart/line.js"></script>
    <script src="./plugin/data/top10xyuser.js"></script>
    <script src="./plugin/util/dateformat.js"></script>
    <script type="text/javascript">
        var request =
        {
            QueryString: function (val) {
                var uri = window.location.search;
                var re = new RegExp("" + val + "=([^&?]*)", "ig");
                return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
            }
        }
        var xy_name = request.QueryString("xy_name");
        var xy = request.QueryString("xy");

        var title = 'TOP10协议';
        var subtext = xy_name;
        var user_i = 0;
        var period_i = 0;
        $('#period').change(function () {
            var period = $('#period').val();
            period_i = period;
            var userHtml = ""
            $.each(top10xyuser[period_i].data, function (idx, item) {
                userHtml += "<option value='" + idx + "' >" + item[0] + "</option>"
            });
            $('#user').html(userHtml);
            load(top10xyuser[period_i].data, user_i);
            myChart.refresh();
        });
        $('#user').change(function () {
            var a = $('#user').val();
            user_i = a;
            load(top10xyuser[period_i].data, user_i);
            myChart.refresh();
        });
        $(document).ready(function () {
            //调用方法
            var userHtml = ""
            $.each(top10xyuser[period_i].data, function (idx, item) {
                userHtml += "<option value='" + idx + "' >" + item[0] + "</option>"
            });
            $('#user').html(userHtml);
            load(top10xyuser[period_i].data, user_i);
        })
        $('#main').css('height', $(window).height() * 0.7);


        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        var myChart;
        function load(data, index) {
            var items_name = new Array();
            var x_value = new Array();
            var series = new Array();
            $.each(data, function (idx, item) {
                if (index == idx) {
                    items_name.push(item[0]);
                    var serie;
                    var y_value = new Array();
                    $.each(item[1], function (idx2, item2) {
                        if (idx == index) {
                            var time = new Date(item2[0]);
                            var dt = time.format("MM.dd hh");
                            x_value.push(dt);
                        }
                        var yv = item2[1] ;
                        y_value.push(yv);
                    });
                    title = item[0];
                    serie = {
                        name: '流量',
                        type: 'line',
                        smooth: true,
                        itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data: y_value};
                    series.push(serie);
                }
            });
            // 使用
            require(
                    [
                        'echarts',
                        'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
                    ],
                    function (ec) {
                        // 基于准备好的dom，初始化echarts图表
                        myChart = ec.init(document.getElementById('main'));
                        var option = {
                            title: {
                                text: title,
                                subtext: subtext,
                                x: 'center',
                                textStyle: {fontSize: 20, fontStyle: 'italic'}
                            },
                            tooltip: {
                                trigger: 'axis'
                            },
                            grid: {
                                x: 20,
                                x2: 5
                            },
                            xAxis: [
                                {
                                    type: 'category',
                                    boundaryGap: false,
                                    axisLine: {onZero: false},
                                    data: x_value
                                }
                            ],
                            yAxis: [
                                {
                                    axisLabel: {rotate: 70},
                                    name: '流量',
                                    nameTextStyle: {fontSize: 12},
                                    type: 'value'
                                }
                            ],
                            series: series
                        };

                        // 为echarts对象加载数据
                        myChart.setOption(option);
                    }
            );
        }
    </script>
