    <!-- Content -->
    <div id="content">
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        请选择时间段：
        <select id="period" style="width: 30%">
            <option value="0">1天</option>
            <option value="1">7天</option>
            <option value="2">30天</option>
            <option value="3">90天</option>
        </select>

        <div id="main" style="height:700px;overflow:scroll"></div>
        <!-- ECharts单文件引入 -->
        <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
        <script src="http://echarts.baidu.com/build/dist/chart/line.js"></script>
        <script src="./plugin/data/ttl.js"></script>
        <script src="./plugin/util/dateformat.js"></script>
        <script type="text/javascript">
            $('#period').change(function () {
                var period = $('#period').val();
                load(ttl[period].data);
                myChart.refresh();
            });
            $(document).ready(function () {
                load(ttl[0].data);
            })
            $('#main').css('height', $(window).height() * 0.7);

            // 路径配置
            require.config({
                paths: {
                    echarts: 'http://echarts.baidu.com/build/dist'
                }
            });
            var myChart;
            function load(data) {
                var x_value = new Array();
                var series = new Array();
                var inocts = new Array();
                var outocts = new Array();
                $.each(data, function (idx, item) {
                    var time = new Date(item.timeStamp);
                    var dt = time.format("MM.dd");
                    x_value.push(dt);
                    inocts.push((item.inocts / (1024 * 1024 * 1024)).toFixed(2));
                    outocts.push((item.outocts / (1024 * 1024 * 1024)).toFixed(2));
                });
                var serie = {
                    name: "上行流量",
                    type: 'line',
                    data: outocts};
                var serie2 = {
                    name: "下行流量",
                    type: 'line',
                    data: inocts};

                series.push(serie);
                series.push(serie2);
                // 使用
                require(
                        [
                            'echarts',
                            'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
                        ],
                        function (ec) {
                            // 基于准备好的dom，初始化echarts图表
                            myChart = ec.init(document.getElementById('main'));
                            var option = {
                                title: {
                                    subtext: '',
                                    x: 'center',
                                    textStyle: {fontSize: 20, fontStyle: 'italic'}
                                },
                                tooltip: {
                                    trigger: 'axis'
                                },
                                legend: {
                                    data: ['上行流量', '下行流量'],
                                    y: 'bottom'
                                },
                                grid: {
                                    borderWidth: 0,
                                    x: 20,
                                    x2: 5
                                },
                                xAxis: [
                                    {
                                        type: 'category',
                                        splitLine: {show: false},
//                                        boundaryGap: false,
                                        axisLine: {onZero: false},
                                        data: x_value
                                    }
                                ],
                                yAxis: [
                                    {
//                                        itemStyle: {shadowColor: #273738},
                                        axisLine: {show: false},
                                        axisLabel: {rotate: 70},
                                        name: '人数',
                                        nameTextStyle: {fontSize: 12},
                                        type: 'value'
                                    }
                                ],
                                series: series
                            };

                            // 为echarts对象加载数据
                            myChart.setOption(option);
                        }
                );
            }
        </script>
